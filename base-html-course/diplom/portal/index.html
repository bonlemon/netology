    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">

<body>
    <header>
        <div class="header-top">
            <div class="center clearfix">
                <div class="header-top__buttons clearfix">
                    <div class="header-top-button">
                        <div class="header-top-button__img header-top-button__img--blog">

                        </div>
                        <div class="header-top-button__title">
                            Blog
                        </div>
                    </div>
                    <div class="header-top-button">
                        <div class="header-top-button__img header-top-button__img--jobs">

                        </div>
                        <div class="header-top-button__title">
                            Jobs
                        </div>
                    </div>
                    <div class="header-top-button">
                        <div class="header-top-button__img header-top-button__img--support">

                        </div>
                        <div class="header-top-button__title">
                            Support
                        </div>
                    </div>
                    <div class="header-top-button">
                        <div class="header-top-button__img header-top-button__img--arabic">

                        </div>

                        </div>
                    </div>

                    </div>

                        <div class="header-top-social__img header-top-social__img--twitter"></div>
                    </div>
                    <div class="header-top-social">
                        <div class="header-top-social__img header-top-social__img--instagram"></div>
                    </div>
                    <div class="header-top-social">
                        <div class="header-top-social__img header-top-social__img--google"></div>
                    </div>
                </div>
            </div>

        <div class="header-bottom">
            <div class="center clearfix">
                <div class="header-bottom-logo">
                </div>
                <div class="header-bottom__contacts">
                    <div class="header-bottom__contact">
                        <div class="header-bottom__contact__img header-bottom__contact__img--phone"></div>
                    </div>
                    <div class="header-bottom__contact">
                        <div class="header-bottom__contact__img header-bottom__contact__img--location"></div>
                    </div>
                    <div class="header-bottom__contact">
                        <div class="header-bottom__contact__img header-bottom__contact__img--mail"></div>
